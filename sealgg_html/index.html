<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>씰지지 - 인트로</title>

<style>
body {
  margin: 0;
  background-color: #fff8f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
}

#logo {
  width: 300px;
  animation: fadeIn 2s ease;
}

h1 {
  margin-top: 20px;
  color: #5d4037;
  font-size: 32px;
  animation: fadeIn 2s ease 0.5s forwards;
  opacity: 0;
  text-align: center;
}

button {
  margin-top: 30px;
  padding: 12px 24px;
  background-color: #f3980e;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s;
  animation: fadeIn 2s ease 1s forwards;
  opacity: 0;
}

button:hover {
  background-color: #ffa733;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<img id="logo" src="images/로고,사이트명3.png" alt="씰지지 로고">
<h1>씰온라인 유저를 위한 정보 사이트</h1>
<button onclick="enterSite()">입장하기</button>

<script>
function enterSite() {
  const isMobile = /iPhone|iPad|iPod|Android|Windows Phone|webOS/i.test(navigator.userAgent);
  if (isMobile) {
    window.location.href = 'mobile.html'; // 모바일용 페이지
  } else {
    window.location.href = 'main.html';   // PC용 페이지
  }
}
</script>

</body>
</html>
